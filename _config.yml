title: Nico Lueg | Homepage
author: Nico Lueg
email: nicolueg@gmx.de
description: > # this means to ignore newlines until "show_exerpts:"
  My name is Nico Lueg, I am a Computer Science student and Software Developer from Germany. 
  I want to share my experiences that I made while developing.
show_excerpts: true # set to true to show excerpts on the homepage

# Minima date format
# refer to http://shopify.github.io/liquid/filters/date/ if you want to customize this
sass:
  sass_dir: _sass
  
url: https://nicolueg.com

remote_theme: thelehhman/plainwhite-jekyll  

plainwhite:
  name: Nico Lueg
  tagline: > 
        CS Student. \n
        Developer.
  date_format: "%b %-d, %Y"
  sitemap: true # set to true to generate sitemap.xml content
  disqus_shortname: Technology
  
  analytics_id: 'UA-146687582-1'

  # generate social links in footer
  social_links:
    github:  nlueg
    xing: Nico_Lueg3
    rss: rss
    
scholar:
  style: bibliography/ieee.csl
  locale: en

  sort_by: none
  order: ascending

  group_by: none
  group_order: ascending

  source: bibliography
  bibliography: bibliography.bib
  bibliography_template: "{{reference}}"

  replace_strings: true
  join_strings:    true

  use_raw_bibtex_entry: false

  bibtex_filters:
    - latex

  details_dir:    bibliography
  details_layout: bibtex.html
  details_link:   Details

  query: "@*"
  
  bibliography_list_tag: ol
  parse_block_html: true
 
# If you want to link only specific pages in your header, uncomment
# this and add the path to the pages in order as they should show up
#header_pages:
# - about.md


plugins:
  - jekyll-scholar
  - jekyll-seo-tag
#  - jekyll-feed