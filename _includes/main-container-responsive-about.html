<main class="container">

        <img src="{{ "/assets/portfolio.png" | relative_url }}" alt="{{ site.plainwhite.name }}">
        <h2><a href="/about">{{ site.plainwhite.name }}</a></h2>
        <div class="tagline">
            <div>Computer Science Student.</div>
            </br>
            <div>Developer.</div>
        </div>
        <ul class="social">
            <a href="https://github.com/{{ site.plainwhite.social_links.github }}">

            </a>
            <a href="https://www.xing.com/profile/{{ site.plainwhite.social_links.xing }}">
